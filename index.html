
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastRandomBot Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f2f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 15px;
            color: white;
            margin-bottom: 20px;
            text-align: center;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        .btn {
            background: linear-gradient(135deg, #FF9800 0%, #FF5722 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        .giveaway-list {
            margin-top: 20px;
        }
        .giveaway-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéÅ FastRandomBot</h1>
            <p>–°–æ–∑–¥–∞–≤–∞–π—Ç–µ —Ä–æ–∑—ã–≥—Ä—ã—à–∏ –≤ Telegram</p>
        </div>
        
        <div id="createForm">
            <div class="input-group">
                <label>üì¢ –ö–∞–Ω–∞–ª –¥–ª—è —Ä–æ–∑—ã–≥—Ä—ã—à–∞</label>
                <input type="text" id="channel" placeholder="@my_channel">
            </div>
            
            <div class="input-group">
                <label>üìù –¢–µ–∫—Å—Ç —Ä–æ–∑—ã–≥—Ä—ã—à–∞</label>
                <textarea id="text" placeholder="–û–ø–∏—à–∏—Ç–µ –≤–∞—à —Ä–æ–∑—ã–≥—Ä—ã—à..."></textarea>
            </div>
            
            <div class="input-group">
                <label>‚è∞ –î–∞—Ç–∞ –∏ –≤—Ä–µ–º—è –æ–∫–æ–Ω—á–∞–Ω–∏—è</label>
                <input type="datetime-local" id="end_time">

            <div class="input-group">
                <label>üèÜ –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–±–µ–¥–∏—Ç–µ–ª–µ–π</label>
                <input type="number" id="winners_count" min="1" max="100" value="1">
            </div>
            
            <div class="input-group">
                <label>üîò –¢–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏</label>
                <input type="text" id="button_text" value="üéÅ –£—á–∞—Å—Ç–≤–æ–≤–∞—Ç—å (%amount%)">
                <small>%amount% - –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤</small>
            </div>
            
            <div class="input-group">
                <label>üìã –£—Å–ª–æ–≤–∏—è —É—á–∞—Å—Ç–∏—è (—á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é)</label>
                <input type="text" id="conditions" placeholder="@channel1, @channel2">
            </div>
            
            <button class="btn" onclick="createGiveaway()">üéâ –°–æ–∑–¥–∞—Ç—å —Ä–æ–∑—ã–≥—Ä—ã—à</button>
        </div>
        
        <div class="giveaway-list" id="giveawayList">
            <!-- –°–ø–∏—Å–æ–∫ —Ä–æ–∑—ã–≥—Ä—ã—à–µ–π –±—É–¥–µ—Ç –∑–¥–µ—Å—å -->
        </div>
    </div>
    
    <script>
        let tg = window.Telegram.WebApp;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        tg.expand();
        tg.MainButton.setText("üì± –û—Ç–∫—Ä—ã—Ç—å –≤ –±–æ—Ç–µ").show();
        
        function createGiveaway() {
            const giveawayData = {
                channel: document.getElementById('channel').value,
                text: document.getElementById('text').value,
                end_time: document.getElementById('end_time').value,
                winners_count: document.getElementById('winners_count').value,
                button_text: document.getElementById('button_text').value,
                conditions: document.getElementById('conditions').value.split(',').map(c => c.trim())
            };
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞
            tg.sendData(JSON.stringify(giveawayData));
            
            // –ó–∞–∫—Ä—ã–≤–∞–µ–º –º–∏–Ω–∏-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
            tg.close();

    </script>
</body>
</html>
